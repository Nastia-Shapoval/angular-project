<div class="auth-container">
  <h2>Увійти</h2>

  <input type="email" placeholder="Email" [(ngModel)]="email">
  <input type="password" placeholder="Пароль" [(ngModel)]="password">

  <button (click)="login()">Увійти</button>

  <p>
    Ще не створено акаунта?
    <a routerLink="/register">Зареєструватися</a>
  </p>
</div>
