<div class="item-card"
     [ngClass]="{ 'highlight': newsItem.id === 4 }"
     [ngStyle]="{ 'border-color': newsItem.id === 1 ? '#007bff' : '#ccc' }">

  @if (newsItem) {
    <img
      ngSrc="{{ newsItem.imageUrl }}"
      [alt]="newsItem.title"
      width="300"
      height="200"
    />
  }

  <h3>{{ newsItem.title }}</h3>
  <p>{{ newsItem.description }}</p>
  <span>–î–∞—Ç–∞: {{ newsItem.date }}</span>

  @if (newsItem.id === 1) {
    <span class="badge">üî• –ü–æ–ø—É–ª—è—Ä–Ω–µ</span>
  }
</div>
