<div class="search-container">
  <input
    type="text"
    [(ngModel)]="searchTermInput"
    placeholder="뉋쒫왏얨뒘혧 햫햟향쒬 햫쮏쒫쟳쫧..."
    class="search-input"
  />

  <button class="search-btn" (click)="performSearch()">
    游댌 쮐걤햨
  </button>
</div>

@if (searchPerformed) {
  <div class="search-result">
    먫왏혞햩혧혝햟혝 쮐걤햨혞: 향햫햟햧햢햣햫 {{ news.length }} 햫쮏쒫쟳
  </div>
}

<div class="news-list">
  @for (item of news; track item.id) {
    <app-item-card
      [newsItem]="item"
      (select)="handleSelect($event)"
    ></app-item-card>
  }
</div>

@if (selectedItem) {
  <div class="modal">
    <div class="modal-content">
      <span class="close" (click)="selectedItem = null">&times;</span>

      <img
        src="{{ selectedItem!.imageUrl }}"
        [alt]="selectedItem!.title"
        class="modal-img"
      />

      <h2>{{ selectedItem!.title }}</h2>

      <p>{{ selectedItem!.description }}</p>

      <p><strong>햆햟혝햟:</strong> {{ selectedItem!.date }}</p>
      <p><strong>햣햣햡햩혪햢혰:</strong> {{ selectedItem!.views }}</p>

      <button class="close-btn" (click)="selectedItem = null">
        행햟햨햦혝햦
      </button>
    </div>
  </div>
}
