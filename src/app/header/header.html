<header class="site-header">
  <h1>{{ appTitle }}</h1>

  <div class="auth-actions">
    <a
      *ngIf="!auth.isLoggedIn()"
      routerLink="/login"
      class="auth-btn"
    >
      Увійти
    </a>

    <button
      *ngIf="auth.isLoggedIn()"
      (click)="logout()"
      class="auth-btn"
    >
      Вийти
    </button>
  </div>
</header>
